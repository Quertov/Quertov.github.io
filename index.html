<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog Card Component</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<article class="card">
		<div class="card-img-container"></div>
		<div class="card-info-container">
			<h3 class="card-tag">technology</h3>
			<div>
				<h4 class="card-title">How I Built Web Development Challenges Website</h4>
				<p class="additional-text">
					If you're looking inspiration to build your own side project...
				</p>
				<footer class="card-profile">
					<div class="picture"></div>
					<div class="info">
						<p class="profile-name">Portgas D. Ace</p>
						<span class="time">4h ago</span>
					</div>
				</footer>
			</div>
		</div>
	</article>
</body>
</html>
