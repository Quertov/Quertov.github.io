<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Inspiration to build your own side project">
	<meta name="keywords" content="blog, web development, challenges, side project, ivan, pityu">
	<meta itemprop="name" content="How I Built Web Development Challenges Website">
   	<meta itemprop="description" content="If you're looking inspiration to build your own side project...">
	<title>Blog Card Component</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<article itemscope itemtype="http://schema.org/Article" class="card">
		<div class="card-img-container" aria-hidden="true"></div>
		<div class="card-info-container" itemprop="articleBody">
			<h3 class="card-tag">technology</h3>
			<div>
				<h4 class="card-title">How I Built Web Development Challenges Website</h4>
				<p class="additional-text">
					If you're looking inspiration to build your own side project...
				</p>
				<footer class="card-profile" itemprop="author" itemscope itemtype="http://schema.org/Person">
					<div class="picture" aria-hidden="true"></div>
					<div class="info">
						<p class="profile-name" itemprop="name">Portgas D. Ace</p>
						<time class="time" itemprop="datePublished">4h ago</time>
					</div>
				</footer>
			</div>
		</div>
	</article>
</body>
</html>
